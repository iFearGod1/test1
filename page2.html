<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Edge | Live Sports Odds</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --cyan: #00D9FF;
      --magenta: #FF006E;
      --purple: #8338EC;
      --dark-bg: #05060f;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      color: #e2e8f0;
      background: var(--dark-bg);
      overflow-x: hidden;
    }

    .rajdhani { font-family: "Rajdhani", sans-serif; }

    .glass-panel {
      background: rgba(7, 10, 18, 0.82);
      backdrop-filter: blur(20px) saturate(160%);
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 12px 40px -8px rgba(0, 0, 0, 0.8),
                  inset 0 1px 1px rgba(255,255,255,0.03);
    }

    .bet-button {
      transition: all 0.25s ease;
    }
    .bet-button:hover {
      background: rgba(0, 217, 255, 0.1);
      border-color: var(--cyan);
      transform: translateY(-2px);
    }

    .bg-city-overlay {
      background:
        radial-gradient(circle at 20% 30%, rgba(0,217,255,0.05), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,0,110,0.05), transparent 50%),
        linear-gradient(180deg, rgba(5,6,15,0.2), rgba(5,6,15,0.95)),
        url("https://draft-4e66a791-74fb-4e26-bc73-114b386519d0.preview.superdesign.dev/");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .bg-city-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-city-overlay flex flex-col">

    <main class="flex-grow max-w-7xl mx-auto w-full px-6 pt-12 pb-12 space-y-12 relative z-10">

      <!-- BACK TO HOME -->
      <a href="index.html"
         class="inline-flex items-center gap-2 text-white/60 hover:text-white text-sm mb-4">
        <iconify-icon icon="lucide:arrow-left"></iconify-icon>
        Back to Home
      </a>

      <!-- PAGE TITLE -->
      <h1 class="text-3xl font-bold rajdhani tracking-widest uppercase">
        Neon <span class="text-[#00D9FF]">Edge</span>
      </h1>

      <!-- SAMPLE CONTENT (your full Neon Edge layout can sit below) -->
      <div class="glass-panel rounded-xl p-8">
        <p class="text-white/70">
          Page 2 is now fully working.<br><br>
          This is your Neon Edge odds layout area.  
          You can paste the full betting UI here or expand it later.
        </p>
      </div>

    </main>

  </div>
</body>
</html>
